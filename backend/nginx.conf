# =====================================================
# Nginx Configuration for Antique Store API
# =====================================================
# File: /etc/nginx/sites-available/antiquestore
# =====================================================

# ============ HTTP Server (Redirect to HTTPS) ============
server {
    listen 80;
    listen [::]:80;
    server_name api.antiquestore.vn;

    # Allow Certbot/Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============ HTTPS Server ============
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.antiquestore.vn;

    # =====================================================
    # SSL/TLS Configuration
    # =====================================================
    
    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.antiquestore.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.antiquestore.vn/privkey.pem;
    
    # SSL Certificate (Cloudflare Origin)
    # ssl_certificate /etc/cloudflare-certs/cloudflare-cert.pem;
    # ssl_certificate_key /etc/cloudflare-certs/cloudflare-key.pem;
    
    # SSL Protocols (TLS 1.2 và TLS 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL Ciphers (Modern, secure ciphers)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.antiquestore.vn/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =====================================================
    # Security Headers
    # =====================================================
    
    # HSTS (HTTP Strict Transport Security)
    # Bắt buộc trình duyệt chỉ dùng HTTPS trong 1 năm
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Ngăn chặn clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Ngăn chặn MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (CSP)
    # Tùy chỉnh theo nhu cầu của bạn
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.antiquestore.vn;" always;

    # =====================================================
    # Logging
    # =====================================================
    
    access_log /var/log/nginx/antiquestore-access.log;
    error_log /var/log/nginx/antiquestore-error.log;

    # =====================================================
    # Request Limits
    # =====================================================
    
    # Max request body size (for file uploads)
    client_max_body_size 10M;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # =====================================================
    # Proxy to Node.js Backend
    # =====================================================
    
    location / {
        # Proxy pass to Node.js server
        proxy_pass http://localhost:5000;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Request buffering (tắt để streaming)
        proxy_request_buffering off;
    }

    # =====================================================
    # Static Files (Uploads)
    # =====================================================
    
    location /uploads {
        alias /var/www/antiquestore/uploads;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
        
        # Prevent execution of scripts
        location ~ \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 403;
        }
    }

    # =====================================================
    # Health Check (không cache)
    # =====================================================
    
    location /api/v1/health {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =====================================================
    # Error Pages
    # =====================================================
    
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # =====================================================
    # Deny Access to Hidden Files
    # =====================================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =====================================================
    # Gzip Compression
    # =====================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}

# =====================================================
# Rate Limiting (Optional)
# =====================================================
# Thêm vào http block trong /etc/nginx/nginx.conf:
